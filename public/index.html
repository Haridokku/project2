<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="head">Todos</h1>
                    <h1 class="head2">Create <span class="head3">Task</span></h1>
                    <form action="/addtask" method="post">
                        <label for="todoTask" >Todo Task</label>
                        <input type="text" id="todoUserInput" class="todo_input" name="todoTask" placeholder="What needs to be done?" />
                        <button type="submit" class="add_btn" id="addTodo">Add</button>
                    </form>
                    
                    <h1 class="head2">My <span class="head3">Tasks</span></h1>
                    <ul class="todosContainer" id="todosList"></ul>
                    <button class="add_btn" id="saveTodo">Save</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="index.js"></script>
</body>

</html>
